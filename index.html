<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="calculator">

        <input type="text" id="display" disabled>

        <div class="numbers">

            <button id="AC" onclick="clearDisplay()">AC</button>
            <button id="a" onclick="toggleSign()('+/-')">+/-</button>
            <button id="b" onclick="appendToDisplay('%')">%</button>
            <button id="c" onclick="appendToDisplay('÷')">÷</button>

            <button id="d" onclick="appendToDisplay('7')">7</button>
            <button id="e" onclick="appendToDisplay('8')">8</button>
            <button id="f" onclick="appendToDisplay('9')">9</button>
            <button id="g" onclick="appendToDisplay('×')">×</button>

            <button id="h" onclick="appendToDisplay('4')">4</button>
            <button id="i" onclick="appendToDisplay('5')">5</button>
            <button id="j" onclick="appendToDisplay('6')">6</button>
            <button id="k" onclick="appendToDisplay('-')">-</button>

            <button id="l" onclick="appendToDisplay('1')">1</button>
            <button id="m" onclick="appendToDisplay('2')">2</button>
            <button id="n" onclick="appendToDisplay('3')">3</button>
            <button id="o" onclick="appendToDisplay('+')">+</button>
            
        </div>

        <div class="lastrow">
            <button id="p" onclick="appendToDisplay('0')">0</button>
            <button id="q" onclick="appendToDisplay('.')">.</button>
            <button id='r' onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./cal.js"></script> 
</body>
</html>
